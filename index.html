    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Silkscreen&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            cursor: none;
            background-color: #020617; /* Deepest slate/black */
        }
        .logo-font {
            font-family: 'Silkscreen', cursive;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        
        .grid-pattern {
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Neon Button Styles */
        .btn-neon-blue {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.5);
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.2), inset 0 0 5px rgba(37, 99, 235, 0.1);
            transition: all 0.3s ease;
        }
        .btn-neon-blue:hover {
            background: rgba(37, 99, 235, 0.2);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5), inset 0 0 10px rgba(37, 99, 235, 0.2);
            border-color: rgba(37, 99, 235, 1);
            transform: translateY(-2px);
        }

        .btn-neon-purple {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.2);
        }
        .btn-neon-purple:hover {
            background: rgba(168, 85, 247, 0.2);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
            border-color: rgba(168, 85, 247, 1);
        }

        @keyframes bounce-subtle {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-bounce-subtle {
          animation: bounce-subtle 2s ease-in-out infinite;
        }

        @keyframes text-gradient-move {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animate-text-gradient {
          background-size: 200% 200%;
          animation: text-gradient-move 5s ease infinite;
        }
    </style>
